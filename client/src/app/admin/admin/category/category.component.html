<div class="container mt-2">
    <div *ngIf="(category$ | async)">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Category</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Remove</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let category of (category$ | async)">
                                        <th scope="row">
                                            <div class="p-2">
                                                <img src="{{category.imageUrl}}" alt="{{category.name}}" class="img-fluid" style="max-height: 50px;">
                                                <div class="ml-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a class="text-dark">{{category.name}}</a>
                                                    </h5>
                                                </div>
                                            </div>
                                        </th>
                                        <td class="align-middle">
                                            <a class="text-danger">
                                                <i (click)="removeCategory(category)" class="fa fa-trash"  style="font-size: 2em; cursor: pointer;"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>

    <div class="container" style="margin-top: 3px;">
        <form  [formGroup]="changeForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <h1 class="h3 mb-3 font-weight-normal"> Create Product </h1>
          </div>
      
          
          <div class="input-group mb-3 col-6">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
            </div>
            <input formControlName="Name" type="text" class="form-control" aria-label="Name" aria-describedby="inputGroup-sizing-default">
          </div>
          
            <div class="form-group col-6">
              <label for="exampleFormControlFile1">File input</label>
              <input (change)="onFileSelect($event)" formControlName="File" type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="col-6">
            <button class="btn btn-primary btn-block" type="submit">Create</button>
            </div> 
        </form>
      </div>
    

</div>
