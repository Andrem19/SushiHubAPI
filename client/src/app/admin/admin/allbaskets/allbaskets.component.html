<div class="container mt-2">
    <div *ngIf="(allBaskets$ | async)">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Point</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Items</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Remove</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let basket of (allBaskets$ | async)">
                                        <th scope="row">
                                            <div class="p-2">
                                                <div class="ml-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a class="text-dark">{{basket.point}}</a>
                                                    </h5>
                                                </div>
                                            </div>
                                        </th>
                                        <th scope="row">
                                            <div class="p-2">
                                                <div class="ml-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a class="text-dark">{{basket.basket_id}}</a>
                                                    </h5>
                                                </div>
                                            </div>
                                        </th>
                                        <td class="align-middle">
                                            <a class="text-danger">
                                                <i (click)="deleteBasket(basket)" class="fa fa-trash"  style="font-size: 2em; cursor: pointer;"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
