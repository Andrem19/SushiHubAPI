<div class="container mt-2">
    <div *ngIf="(allPromoCodes$ | async)">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Promo Code</div>
                                        </th>
                                        <th scope="col" class=" border-0 bg-light">
                                            <div class=" py-2 text-uppercase">Valid To</div>
                                        </th>
                                        <th scope="col" class=" border-0 bg-light">
                                            <div class=" py-2 text-uppercase">Status</div>
                                        </th>
                                        <th scope="col" class=" border-0 bg-light">
                                            <div class=" py-2 text-uppercase">Remove</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let promo of (allPromoCodes$ | async)">
                                        <th scope="row">
                                            <div class="p-2">
                                                {{promo.id}}
                                                <div class="ml-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        {{promo.code}}
                                                    </h5>
                                                </div>
                                            </div>
                                        </th>
                                        <td class="align-middle">
                                            <div>{{promo.validTo}}</div>
                                        </td>
                                        <td class="align-middle">
                                            <div [style.background-color]="getBackgroundColor(promo.status)">{{promo.status}}</div>
                                        </td>
                                        <td class="align-middle">
                                            <a class="text-danger">
                                                <i (click)="removeCode(promo.code)" class="fa fa-trash"  style="font-size: 2em; cursor: pointer;"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <div>
        <form [formGroup]="formPromoCode" (ngSubmit)="onSubmit()">
            <input formControlName="Code" type="text" class="form-control" style="max-width: 75%;" placeholder="Code">
            <input formControlName="ValidTo" type="text" class="form-control" style="max-width: 75%;" placeholder="ValidTo">
            <input formControlName="Status" type="text" class="form-control" style="max-width: 75%;" placeholder="Satus">
            <button type="input" class="btn btn-primary">Create New Promo</button>
        </form>
    </div>
    <div>
        
    </div>

</div>
