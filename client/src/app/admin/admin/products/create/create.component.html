<div class="container" style="margin-top: 105px;">
    <form  [formGroup]="changeForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <h1 class="h3 mb-3 font-weight-normal"> Create Product </h1>
      </div>
  
      
      <div class="input-group mb-3 col-6">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
        </div>
        <input formControlName="Name" type="text" class="form-control" aria-label="Name" aria-describedby="inputGroup-sizing-default">
      </div>
  
      <div class="input-group mb-3 col-6">
      <div class="row">
        <div class="col">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Type</span>
          </div>
          <input  formControlName="Type" type="text" class="form-control" placeholder="Type">
        </div>
        
        <div class="col">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Price</span>
          </div>
          <input  formControlName="Price" type="text" class="form-control" placeholder="Price">
        </div>

        <div class="col">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Popularity</span>
          </div>
          <input  formControlName="Popularity" type="text" class="form-control" placeholder="Popularity">
        </div>
  
        <div class="col">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">TimeToMake</span>
          </div>
          <input  formControlName="MinutesToMake" type="text" class="form-control" placeholder="minutesToMake">
        </div>
      </div>
      </div>
  
      <!-- [(ngModel)]="productToSend.description" -->
      <div class="form-group col-6">
        <label for="exampleFormControlTextarea1">Ingridients</label>
        <textarea formControlName="Ingridients" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      
        <div class="form-group col-6">
          <label for="exampleFormControlFile1">File input</label>
          <input (change)="onFileSelect($event)" formControlName="File" type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <div class="col-6">
        <button class="btn btn-primary btn-block" type="submit">Create</button>
        </div> 
    </form>
  </div>
