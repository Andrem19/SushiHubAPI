<div class="container mt-2">
    <div class="ml-3">
        <button routerLink="./create" class="primary-button">Create New Product</button>
    </div>
    <div *ngIf="(products$ | async)">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Product</div>
                                        </th>
                                        <th scope="col" class=" border-0 bg-light">
                                            <div class=" py-2 text-uppercase">Change</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Remove</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let product of (products$ | async)">
                                        <th scope="row">
                                            <div class="p-2">
                                                <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid" style="max-height: 50px;">
                                                <div class="ml-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a routerLink="./change/{{product.id}}" class="text-dark">{{product.name}}</a>
                                                    </h5>
                                                    <span class="text-muted font-weight-normal font-italic d-block">Type: {{product.productType}}</span>
                                                </div>
                                            </div>
                                        </th>
                                        <td class="align-middle">
                                            <a class="text-danger">
                                                <i routerLink="./change/{{product.id}}" class="fa fa-cog"  style="font-size: 2em; cursor: pointer;"></i>
                                            </a>
                                        </td>
                                        <td class="align-middle">
                                            <a class="text-danger">
                                                <i (click)="removeProduct(product)" class="fa fa-trash"  style="font-size: 2em; cursor: pointer;"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
