<div class="container mt-5">
    <div class="mb-1 mt-5">
        <h1 class="h6 mb-1 font-weight-light">Code:</h1>
    </div>
    <div class="card" style="cursor: pointer">
        <div formControlName="Code" (click)="copyCode(getCode())" class="card-body"><i class="fa fa-clipboard" aria-hidden="true"></i> {{(Code$ | async)}}</div>
      </div>
      <div class="mb-1 mt-3">
        <h1 class="h6 mb-1 font-weight-light">Link:</h1>
    </div>
    <div class="card mt-2" style="cursor: pointer">
        <div (click)="copyLink(Link)" class="card-body"><i class="fa fa-clipboard" aria-hidden="true"></i> {{Link}}{{(Code$ | async)}}</div>
      </div>
      <div class="mb-1 mt-5">
        <h1 class="h3 mb-1 font-weight-light">My Referals:</h1>
        <ul class="list-group my-3">
            <li class="list-group-item" style="cursor: pointer" 
            *ngFor="let ref of (myReferals | async)"
            [value]="ref.id"
            >
            {{ref.id}} - {{ref.code}}
        </li>
        </ul>
    </div>
</div>
